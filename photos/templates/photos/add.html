{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Founded Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="m-5">
    <button>
        <a href="{% url 'index' %}" class="btn btn-dark my-3">Go Back</a>
    </button>
    <form class="m-5" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Form to Add Founded Item</h1>
        <div class="input-group mb-3">
            <select name='category' type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                <option value="none"> ---Choose a Category--- </option>
                {% for category in categories %}
                    <option value="{{ category.id }}"> {{ category.name }} </option>
                {% endfor %}
            </select>
        </div>
        <div class="input-group mb-3">
            <input required name='description' type="text" class="form-control" placeholder="Enter Necessary Info(contact number, address, description, etc.) " aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Info</button>
        </div>
        <div class="input-group mb-3">
            <input required name='image' type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload Image</label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</body>
</html>
